{{template "base" .}}

{{define "content"}}
    <div class="row text-center my-5">
        <h1>MAKE RESERVATION</h1>
    </div>    
    <div class="row mb-5">
        <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mt-3 mb-4">CONTACT INFORMATION</h4>
                    {{$res := index .Data "reservation"}}                 
                    <form action="/make-reservation" method="POST" class="needs-validation" novalidate>
                        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                        {{with .Form.Errors.Get "first_name"}}
                            <label class="form-label text-danger">{{.}}</label>
                        {{end}}
                        <div class="input-group mb-3">
                            <span class="input-group-text">Name:</span>
                            <input type="text" aria-label="First name" class="form-control {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}" name="first_name" value="{{$res.FirstName}}" placeholder="First" required>
                            <input type="text" aria-label="Last name" class="form-control {{with .Form.Errors.Get "last_name"}} is-invalid {{end}}" name="last_name" value="{{$res.LastName}}" placeholder="Last" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email:</label>
                            {{with .Form.Errors.Get "email"}}
                                <label class="form-label text-danger">{{.}}</label>
                            {{end}}
                            <input type="email" class="form-control {{with .Form.Errors.Get "email"}} is-invalid {{end}}" id="email" name="email" aria-describedby="email" value="{{$res.Email}}" placeholder="example@email.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPhone1" class="form-label">Phone:</label>
                            {{with .Form.Errors.Get "phone"}}
                                <label class="form-label text-danger">{{.}}</label>
                            {{end}}
                            <input type="tel" class="form-control {{with .Form.Errors.Get "phone"}} is-invalid {{end}}" id="phone" name="phone" aria-describedby="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" value="{{$res.Phone}}" required>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{{end}}
