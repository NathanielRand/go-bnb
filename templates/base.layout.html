                type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
                stay: false, // optional, default = false

                position: 'top' // optional, default = 'top', enum: ['top', 'bottom']
            })            
        }
    </script>

    <!-- Custom JavaScript-->
    <script>
        // Declare attention variable.
        let attention = Prompt();
        
        // Test button.
        document.getElementById("alert-test").addEventListener("click", function() {
            // notieAlert("This is my message", 'success')         
            // sweetAlert("Good Job!","<em>You did it!</em>","success","Ok")

            // attention.toast({msg: "Hello you!", icon: "success"});
            // attention.error({title: "Fail", msg: "Such proud", footer: "<a href>Why do I have this issue?</a>"});

            let html = 
                `<div class="my-3">
                    <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation" autocomplete="off">
                        <div class="form-row" id="reservation-date-modal">
                            <div class="input-group">
                                <span class="input-group-text">DATES</span>
                                <input disabled required type="text" aria-label="Arrival" name="start" id="start" class="form-control" placeholder="Arrival">
                                <input disabled required type="text" aria-label="Departure" name="end" id="end" class="form-control" placeholder="Departure">
                            </div>
                        </div>
                    </form>
                </div>`          

            attention.custom({title: "SELECT DATES", msg: html});
        })

        // Prompt function.
        function Prompt() {
            let toast = function(c) {
                const {
                    icon = "success",
                    msg = "",
                    position = "top-end",
                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    icon: icon,
                    title: msg,
                    position: position,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function(c) {
                const {
                    title = "",
                    msg = "",
                    footer = "",
                } = c;
                
                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            let error = function(c) {
                const {
                    title = "",
                    msg = "",
                    footer = "",
                } = c;
                
                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            async function custom(c) {
                const {
                    title = "",
                    msg = "",
                } = c;

                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const elem = document.getElementById('reservation-date-modal');
                        const rp = new DateRangePicker(elem, {
                            buttonClass: 'btn btn-outline-primary mx-auto my-2',
                            clearBtn: true,
                            todayBtn: true,
                            todayBtnMode: 1,
                            format: 'yyyy-mm-dd',
                            showOnFocus: true,
                        })
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    },
                    didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled');
                        document.getElementById('end').removeAttribute('disabled');
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }
            
            return {
                toast: toast,
                success: success,
                error: error,
                custom: custom,
            }
        }        
    </script>
